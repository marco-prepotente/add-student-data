<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Student Data</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --accent-color: #4895ef;
            --danger-color: #f72585;
            --success-color: #4cc9f0;
            --light-color: #f8f9fa;
            --dark-color: #212529;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            color: var(--dark-color);
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .form-card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 500px;
        }

        h1 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 30px;
            font-size: 1.8rem;
        }

        h1 i {
            margin-right: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark-color);
        }

        label i {
            margin-right: 8px;
            color: var(--accent-color);
        }

        input[type="date"],
        select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
            background-color: white;
        }

        input[type="date"]:focus,
        select:focus {
            border-color: var(--accent-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(72, 149, 239, 0.2);
        }

        .form-actions {
            display: flex;
            justify-content: space-between;
            gap: 15px;
            margin-top: 30px;
        }

        .submit-btn {
            flex: 1;
            padding: 12px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .submit-btn i {
            margin-right: 8px;
        }

        .submit-btn:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .cancel-btn {
            flex: 1;
            padding: 12px;
            background-color: white;
            color: var(--danger-color);
            border: 2px solid var(--danger-color);
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            text-align: center;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .cancel-btn i {
            margin-right: 8px;
        }

        .cancel-btn:hover {
            background-color: var(--danger-color);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Responsive adjustments */
        @media (max-width: 576px) {
            .form-card {
                padding: 20px;
            }
            
            .form-actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-card">
            <h1><i class="fas fa-plus-circle"></i> Add Student Data</h1>
            
            <form id="add-data-form">
                <div class="form-group">
                    <label for="date"><i class="fas fa-calendar-alt"></i> Date:</label>
                    <input type="date" id="date" name="date" required>
                </div>
                
                <div class="form-group">
                    <label for="student"><i class="fas fa-user-graduate"></i> Student:</label>
                    <select id="student" name="student" required>
                        <option value="">Select a student</option>
                        <option value="Marco Antonio Prepotente">Marco Antonio Prepotente</option>
                        <option value="Dexshielane Perdigones">Dexshielane Perdigones</option>
                        <option value="Aerielle Kate Berja">Aerielle Kate Berja</option>
                        <option value="Shyra Encinas">Shyra Encinas</option>
                        <option value="Michelle Kayly Vermillio">Michelle Kayly Vermillio</option>
                        <option value="Angie Divinaflor">Angie Divinaflor</option>
                        <option value="Don Carlos Dacir">Don Carlos Dacir</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="status"><i class="fas fa-check-circle"></i> Status:</label>
                    <select id="status" name="status" required>
                        <option value="GaveProject">Submitted Project</option>
                        <option value="Didnt">Did Not Submit</option>
                    </select>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="submit-btn">
                        <i class="fas fa-save"></i> Submit
                    </button>
                    <a href="https://marco-prepotente.github.io/students-data/" class="cancel-btn">
                        <i class="fas fa-times"></i> Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const STORAGE_KEY = "studentProjectTrackerData";
            const addDataForm = document.getElementById('add-data-form');
            
            // Set default date to today
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('date').value = today;
            
            addDataForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const date = document.getElementById('date').value;
                const student = document.getElementById('student').value;
                const status = document.getElementById('status').value;
                
                if (!date || !student || !status) {
                    alert('Please fill in all fields');
                    return;
                }
                
                const formattedDate = formatDateForDisplay(date);
                const statusText = status === "GaveProject" ? "Submitted" : "Not Submitted";
                
                if (confirm(`Add this entry?\n\nStudent: ${student}\nDate: ${formattedDate}\nStatus: ${statusText}`)) {
                    // Get existing data from localStorage or initialize empty object
                    let allStudentData = JSON.parse(localStorage.getItem(STORAGE_KEY)) || {};
                    
                    // Initialize array for student if it doesn't exist
                    if (!allStudentData[student]) {
                        allStudentData[student] = [];
                    }
                    
                    // Check if entry already exists for this date
                    const existingEntryIndex = allStudentData[student].findIndex(entry => entry.date === date);
                    
                    if (existingEntryIndex !== -1) {
                        if (confirm(`An entry already exists for ${student} on ${formattedDate}. Do you want to overwrite it?`)) {
                            // Update existing entry
                            allStudentData[student][existingEntryIndex].status = status;
                            alert('Entry updated successfully!');
                        } else {
                            return; // User chose not to overwrite
                        }
                    } else {
                        // Add new entry
                        allStudentData[student].push({
                            date: date,
                            status: status
                        });
                        alert('Data added successfully!');
                    }
                    
                    // Save back to localStorage
                    localStorage.setItem(STORAGE_KEY, JSON.stringify(allStudentData));
                    addDataForm.reset();
                    document.getElementById('date').value = today; // Reset to today
                }
            });
            
            function formatDateForDisplay(dateString) {
                const options = { year: 'numeric', month: 'long', day: 'numeric' };
                return new Date(dateString).toLocaleDateString(undefined, options);
            }
        });
    </script>
</body>
</html>
