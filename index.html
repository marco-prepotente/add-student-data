<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customize Student Data</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --accent-color: #4895ef;
            --danger-color: #f72585;
            --success-color: #4cc9f0;
            --light-color: #f8f9fa;
            --dark-color: #212529;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            color: var(--dark-color);
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .control-panel {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }

        .action-btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .add-btn {
            background-color: var(--success-color);
            color: white;
        }

        .remove-btn {
            background-color: var(--danger-color);
            color: white;
        }

        .action-btn i {
            margin-right: 8px;
        }

        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 500px;
            margin-bottom: 30px;
            display: none;
        }

        .form-card.active {
            display: block;
        }

        h1 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 30px;
            font-size: 1.8rem;
        }

        h1 i {
            margin-right: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark-color);
        }

        label i {
            margin-right: 8px;
            color: var(--accent-color);
        }

        input[type="date"],
        select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
            background-color: white;
        }

        input[type="date"]:focus,
        select:focus {
            border-color: var(--accent-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(72, 149, 239, 0.2);
        }

        .form-actions {
            display: flex;
            justify-content: space-between;
            gap: 15px;
            margin-top: 30px;
        }

        .submit-btn {
            flex: 1;
            padding: 12px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .submit-btn i {
            margin-right: 8px;
        }

        .submit-btn:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .cancel-btn {
            flex: 1;
            padding: 12px;
            background-color: white;
            color: var(--dark-color);
            border: 2px solid var(--dark-color);
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            text-align: center;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .cancel-btn i {
            margin-right: 8px;
        }

        .cancel-btn:hover {
            background-color: var(--dark-color);
            color: white;
        }

        .student-list {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 800px;
            display: none;
        }

        .student-list.active {
            display: block;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: var(--primary-color);
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        .delete-btn {
            background-color: var(--danger-color);
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .delete-btn:hover {
            background-color: #d3166b;
        }

        .status-present {
            color: var(--success-color);
            font-weight: bold;
        }

        .status-absent {
            color: var(--danger-color);
            font-weight: bold;
        }

        .empty-message {
            text-align: center;
            font-style: italic;
            color: #666;
            padding: 20px;
        }

        .back-btn {
            display: block;
            width: 200px;
            margin: 30px auto 0;
            padding: 12px;
            background-color: var(--accent-color);
            color: white;
            text-align: center;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s;
        }

        .back-btn:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .control-panel {
                flex-direction: column;
                width: 100%;
            }
            
            .action-btn {
                width: 100%;
            }
            
            .form-actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-user-edit"></i> Customize Student Data</h1>
        
        <div class="control-panel">
            <button id="add-btn" class="action-btn add-btn">
                <i class="fas fa-plus"></i> Add Data
            </button>
            <button id="remove-btn" class="action-btn remove-btn">
                <i class="fas fa-minus"></i> Remove Data
            </button>
        </div>
        
        <!-- Add Data Form -->
        <div id="add-form" class="form-card">
            <form id="add-data-form">
                <div class="form-group">
                    <label for="date"><i class="fas fa-calendar-alt"></i> Date:</label>
                    <input type="date" id="date" name="date" required>
                </div>
                
                <div class="form-group">
                    <label for="student"><i class="fas fa-user-graduate"></i> Student:</label>
                    <select id="student" name="student" required>
                        <option value="">Select a student</option>
                        <option value="Marco Antonio Prepotente">Marco Antonio Prepotente</option>
                        <option value="Dexshielane Perdigones">Dexshielane Perdigones</option>
                        <option value="Aerielle Kate Berja">Aerielle Kate Berja</option>
                        <option value="Shyra Encinas">Shyra Encinas</option>
                        <option value="Michelle Kayly Vermillio">Michelle Kayly Vermillio</option>
                        <option value="Angie Divinaflor">Angie Divinaflor</option>
                        <option value="Don Carlos Dacir">Don Carlos Dacir</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="status"><i class="fas fa-check-circle"></i> Status:</label>
                    <select id="status" name="status" required>
                        <option value="GaveProject">Submitted Project</option>
                        <option value="Didnt">Did Not Submit</option>
                    </select>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="submit-btn">
                        <i class="fas fa-save"></i> Submit
                    </button>
                    <button type="button" id="cancel-add" class="cancel-btn">
                        <i class="fas fa-times"></i> Cancel
                    </button>
                </div>
            </form>
        </div>
        
        <!-- Remove Data Section -->
        <div id="remove-section" class="student-list">
            <h2><i class="fas fa-user-slash"></i> Remove Student Data</h2>
            <div class="table-container">
                <table id="student-data-table">
                    <thead>
                        <tr>
                            <th>Student</th>
                            <th>Date</th>
                            <th>Status</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="student-data-body">
                        <!-- Data will be inserted here by JavaScript -->
                    </tbody>
                </table>
            </div>
            <button id="cancel-remove" class="cancel-btn back-btn">
                <i class="fas fa-arrow-left"></i> Back
            </button>
        </div>
        
        <a href="https://marco-prepotente.github.io/students-data/" class="back-btn">
            <i class="fas fa-arrow-left"></i> Back to Students Data
        </a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const STORAGE_KEY = "studentProjectTrackerData";
            const addBtn = document.getElementById('add-btn');
            const removeBtn = document.getElementById('remove-btn');
            const addForm = document.getElementById('add-form');
            const removeSection = document.getElementById('remove-section');
            const cancelAdd = document.getElementById('cancel-add');
            const cancelRemove = document.getElementById('cancel-remove');
            const addDataForm = document.getElementById('add-data-form');
            const studentDataBody = document.getElementById('student-data-body');
            
            // Set default date to today
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('date').value = today;
            
            // Button event listeners
            addBtn.addEventListener('click', function() {
                addForm.classList.add('active');
                removeSection.classList.remove('active');
            });
            
            removeBtn.addEventListener('click', function() {
                removeSection.classList.add('active');
                addForm.classList.remove('active');
                loadAllStudentData();
            });
            
            cancelAdd.addEventListener('click', function() {
                addForm.classList.remove('active');
            });
            
            cancelRemove.addEventListener('click', function() {
                removeSection.classList.remove('active');
            });
            
            // Add Data Form Submission
            addDataForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const date = document.getElementById('date').value;
                const student = document.getElementById('student').value;
                const status = document.getElementById('status').value;
                
                if (!date || !student || !status) {
                    alert('Please fill in all fields');
                    return;
                }
                
                const formattedDate = formatDateForDisplay(date);
                const statusText = status === "GaveProject" ? "Submitted" : "Not Submitted";
                
                if (confirm(`Add this entry?\n\nStudent: ${student}\nDate: ${formattedDate}\nStatus: ${statusText}`)) {
                    // Get existing data from localStorage
                    let allStudentData = JSON.parse(localStorage.getItem(STORAGE_KEY)) || {};
                    
                    // Initialize array for student if it doesn't exist
                    if (!allStudentData[student]) {
                        allStudentData[student] = [];
                    }
                    
                    // Check if entry already exists for this date
                    const existingEntryIndex = allStudentData[student].findIndex(entry => entry.date === date);
                    
                    if (existingEntryIndex !== -1) {
                        if (confirm(`An entry already exists for ${student} on ${formattedDate}. Do you want to overwrite it?`)) {
                            // Update existing entry
                            allStudentData[student][existingEntryIndex].status = status;
                            alert('Entry updated successfully!');
                        } else {
                            return; // User chose not to overwrite
                        }
                    } else {
                        // Add new entry
                        allStudentData[student].push({
                            date: date,
                            status: status
                        });
                        alert('Data added successfully!');
                    }
                    
                    // Save back to localStorage
                    localStorage.setItem(STORAGE_KEY, JSON.stringify(allStudentData));
                    addDataForm.reset();
                    document.getElementById('date').value = today; // Reset to today
                    addForm.classList.remove('active');
                }
            });
            
            // Load all student data for removal
            function loadAllStudentData() {
                studentDataBody.innerHTML = '';
                
                const allStudentData = JSON.parse(localStorage.getItem(STORAGE_KEY)) || {};
                let hasData = false;
                
                for (const [studentName, records] of Object.entries(allStudentData)) {
                    if (records.length > 0) {
                        hasData = true;
                        // Sort by date (newest first)
                        records.sort((a, b) => new Date(b.date) - new Date(a.date));
                        
                        records.forEach((record, index) => {
                            const row = document.createElement('tr');
                            
                            // Student cell
                            const studentCell = document.createElement('td');
                            studentCell.textContent = studentName;
                            row.appendChild(studentCell);
                            
                            // Date cell
                            const dateCell = document.createElement('td');
                            dateCell.textContent = formatDateForDisplay(record.date);
                            row.appendChild(dateCell);
                            
                            // Status cell
                            const statusCell = document.createElement('td');
                            const statusBadge = document.createElement('span');
                            statusBadge.textContent = record.status === "GaveProject" ? "Submitted" : "Not Submitted";
                            statusBadge.className = record.status === "GaveProject" ? "status-present" : "status-absent";
                            statusCell.appendChild(statusBadge);
                            row.appendChild(statusCell);
                            
                            // Action cell
                            const actionCell = document.createElement('td');
                            const deleteBtn = document.createElement('button');
                            deleteBtn.innerHTML = '<i class="fas fa-trash-alt"></i> Remove';
                            deleteBtn.className = 'delete-btn';
                            deleteBtn.addEventListener('click', function() {
                                if (confirm(`Remove this entry for ${studentName} on ${formatDateForDisplay(record.date)}?`)) {
                                    removeEntry(studentName, index);
                                }
                            });
                            actionCell.appendChild(deleteBtn);
                            row.appendChild(actionCell);
                            
                            studentDataBody.appendChild(row);
                        });
                    }
                }
                
                if (!hasData) {
                    const row = document.createElement('tr');
                    const emptyCell = document.createElement('td');
                    emptyCell.colSpan = 4;
                    emptyCell.className = 'empty-message';
                    emptyCell.textContent = 'No student data available';
                    row.appendChild(emptyCell);
                    studentDataBody.appendChild(row);
                }
            }
            
            function removeEntry(studentName, index) {
                const allStudentData = JSON.parse(localStorage.getItem(STORAGE_KEY)) || {};
                
                if (allStudentData[studentName] && allStudentData[studentName][index]) {
                    // Remove the entry
                    allStudentData[studentName].splice(index, 1);
                    
                    // If no more entries for this student, remove the student key
                    if (allStudentData[studentName].length === 0) {
                        delete allStudentData[studentName];
                    }
                    
                    // Save back to localStorage
                    localStorage.setItem(STORAGE_KEY, JSON.stringify(allStudentData));
                    alert('Entry removed successfully!');
                    loadAllStudentData();
                }
            }
            
            function formatDateForDisplay(dateString) {
                const options = { year: 'numeric', month: 'long', day: 'numeric' };
                return new Date(dateString).toLocaleDateString(undefined, options);
            }
        });
    </script>
</body>
</html>
